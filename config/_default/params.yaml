# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대학교'
    description: '전북대학교 컴퓨터공학부 전하린 학생의 자기소개 페이지 입니다.'
    twitter: 'GetResearchDev'
    keywords: '전북대, 전북대학교, 전하린, 컴퓨터공학부, 전북대 컴퓨터공학'
    og:
      title: '전북대 전하린 - 컴퓨터공학부 학생'
      description: '전북대학교 컴퓨터공학부 전하린 학생의 자기소개 페이지 입니다.'
      image: 'path_to_image'  # 이미지 경로를 여기에 추가하세요
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''


# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "전하린 Jeon Halin"

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
